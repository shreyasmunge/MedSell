{% extends 'store/base.html' %}
{%block title%}
Products
{%endblock%}

{%block content%}
<h1>Products</h1>
<ul>
    <div class="image-container">
    {% for product in products%}
          <li>
            <h2>{{product.productname}}</h2>
            <img src="{{product.image.url}}" alt="{{product.productname}}" style="width: auto;height: 200px;">
            <h4>Price:{{product.price}}</h4>
            <p>{{product.description}}</p>
          </li>
    {%endfor%}
</div>
</ul>
{%endblock%}
